name: Benchmarks

on:
  push:
    branches: [ "main", "wf-changes/**" ]

permissions:
  id-token: write
  contents: write

jobs:
  integration:
    name: Benchmarks
    uses: ./.github/workflows/bench.yml
    with:
      ref: ${{ github.event.after }}
  s3express-integration:
    name: Benchmarks (s3express)
    uses: ./.github/workflows/bench_s3express.yml
    with:
      ref: ${{ github.event.after }}
