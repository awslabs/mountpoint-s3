name: Integration tests (PR)

on:
  pull_request_target:

permissions:
  id-token: write
  contents: read

jobs:
  integration:
    name: Integration
    uses: awslabs/mountpoint-s3/.github/workflows/integration.yml@${{ github.event.pull_request.head.ref }}
    with:
      environment: PR integration tests
      ref: ${{ github.event.pull_request.head.sha }}
