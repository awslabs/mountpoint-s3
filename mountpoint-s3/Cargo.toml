[package]
name = "mountpoint-s3"
version = "1.15.1"
edition = "2021"
license = "Apache-2.0"
publish = false
default-run = "mount-s3"

[dependencies]
mountpoint-s3-fs = { path = "../mountpoint-s3-fs", version = "0.1.0" }

anyhow = { version = "1.0.95", features = ["backtrace"] }
assert_cmd = "2.0.16"
assert_fs = "1.1.2"
clap = { version = "4.5.27", features = ["derive"] }
const_format = "0.2.34"
predicates = "3.1.3"
regex = "1.11.1"
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.137"
test-case = "3.3.1"

[build-dependencies]
built = { version = "0.7.5", features = ["git2"] }

[[bin]]
name = "mount-s3"
path = "src/main.rs"

[[bin]]
name = "mock-mount-s3"
path = "src/bin/mock-mount-s3.rs"
required-features = ["mock"]

[[bin]]
name = "mount-s3-log-analyzer"
path = "src/bin/mount-s3-log-analyzer.rs"

[[bin]]
name = "file-system-benchmarks"
path = "src/bin/file-system-benchmarks.rs"
