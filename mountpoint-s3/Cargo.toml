[package]
name = "mountpoint-s3"
version = "0.2.0"
edition = "2021"
license = "Apache-2.0"
publish = false

[dependencies]
fuser = { path = "../vendor/fuser", version = "0.12.0", features = ["abi-7-28"] }
mountpoint-s3-client = { path = "../mountpoint-s3-client", version = "0.3.0" }
mountpoint-s3-crt = { path = "../mountpoint-s3-crt", version = "0.2.2" }

anyhow = { version = "1.0.64", features = ["backtrace"] }
async-channel = "1.8.0"
async-lock = "2.6.0"
bytes = "1.2.1"
clap = { version = "4.1.9", features = ["derive"] }
ctrlc = { version = "3.2.3", features = ["termination"] }
futures = "0.3.24"
hdrhistogram = { version = "7.5.2", default-features = false }
libc = "0.2.126"
metrics = "0.20.1"
once_cell = "1.16.0"
regex = "1.7.1"
supports-color = "1.3.0"
thiserror = "1.0.34"
tracing = { version = "0.1.35", default-features = false, features = ["std", "log"] }
tracing-subscriber = { version = "0.3.14", features = ["fmt", "env-filter"] }
nix = "0.26.2"
time = { version = "0.3.17", features = ["macros", "formatting"] }
const_format = "0.2.30"
home = "0.5.4"
serde_json = "1.0.95"

[dev-dependencies]
assert_cmd = "2.0.6"
assert_fs = "1.0.9"
aws-config = "0.54.1"
aws-sdk-s3 = "0.28.0"
base16ct = { version = "0.1.1", features = ["alloc"] }
ctor = "0.1.23"
predicates = "2.1.2"
proptest = "1.0.0"
proptest-derive = "0.3.0"
rand = "0.8.5"
rand_chacha = "0.3.1"
sha2 = "0.10.6"
shuttle = { version = "0.5.0" }
tempfile = "3.4.0"
test-case = "2.2.2"
tokio = { version = "1.24.2", features = ["rt", "macros"] }
walkdir = "2.3.3"

[features]
fuse_tests = []
s3_tests = []
shuttle = []
put = []
# A temporary feature flag to enable read-path checksums while we are working to improve its performance
checksum = []

[build-dependencies]
built = { version = "0.6.0", features = ["git2"] }

[[bin]]
name = "mount-s3"
path = "src/main.rs"
