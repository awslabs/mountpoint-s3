[package]
name = "mountpoint-s3"
version = "1.10.0"
edition = "2021"
license = "Apache-2.0"
publish = false
default-run = "mount-s3"

[dependencies]
fuser = { path = "../vendor/fuser", version = "0.15.0", features = ["abi-7-28"] }
mountpoint-s3-client = { path = "../mountpoint-s3-client", version = "0.11.0" }
mountpoint-s3-crt = { path = "../mountpoint-s3-crt", version = "0.10.0" }

anyhow = { version = "1.0.91", features = ["backtrace"] }
async-channel = "2.3.1"
async-lock = "3.4.0"
async-trait = "0.1.83"
bincode = "1.3.3"
bitflags = "2.6.0"
bytes = { version = "1.8.0", features = ["serde"] }
clap = { version = "4.5.20", features = ["derive"] }
const_format = "0.2.33"
crc32c = "0.6.8"
ctrlc = { version = "3.4.5", features = ["termination"] }
dashmap = "6.1.0"
futures = "0.3.31"
hdrhistogram = { version = "7.5.4", default-features = false }
hex = "0.4.3"
libc = "0.2.161"
linked-hash-map = "0.5.6"
metrics = "0.24.0"
nix = { version = "0.29.0", default-features = false, features = ["fs", "process", "signal", "user"] }
owo-colors = { version = "4.1.0", features = ["supports-colors"] }
rand = "0.8.5"
regex = "1.11.0"
serde = { version = "1.0.213", features = ["derive"] }
serde_json = "1.0.132"
sha2 = "0.10.8"
supports-color = "3.0.1"
sysinfo = "0.32.0"
syslog = "7.0.0"
thiserror = "1.0.65"
time = { version = "0.3.36", features = ["macros", "formatting"] }
tracing = { version = "0.1.40", features = ["log"] }
tracing-log = "0.2.0"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
async-stream = "0.3.6"
humansize = "2.1.3"
base64ct = "1.6.0"

[target.'cfg(target_os = "linux")'.dependencies]
procfs = { version = "0.17.0", default-features = false }

[dev-dependencies]
mountpoint-s3-client = { path = "../mountpoint-s3-client", features = ["mock"] }

assert_cmd = "2.0.16"
assert_fs = "1.1.2"
aws-config = "1.5.8"
aws-credential-types = "1.2.1"
aws-sdk-s3 = "1.57.0"
ctor = "0.2.8"
filetime = "0.2.25"
futures = { version = "*", features = ["thread-pool"] }
predicates = "3.1.2"
proptest = "1.5.0"
proptest-derive = "0.5.0"
rand = "0.8.5"
rand_chacha = "0.3.1"
serial_test = "3.1.1"
sha2 = "0.10.8"
shuttle = { version = "0.8.0" }
tempfile = "3.13.0"
test-case = "3.3.1"
tokio = { version = "1.41.0", features = ["rt", "macros"] }
walkdir = "2.5.0"
httpmock = "0.7.0"

[build-dependencies]
built = { version = "0.7.5", features = ["git2"] }

[features]
# Unreleased feature flags
block_size = []
event_log = []
mem_limiter = []
# Features for choosing tests
fips_tests = []
fuse_tests = []
s3_tests = []
s3express_tests = []
shuttle = []
# Other feature flags
mock = ["mountpoint-s3-client/mock", "futures/thread-pool"]

[[bin]]
name = "mount-s3"
path = "src/main.rs"

[[bin]]
name = "mock-mount-s3"
path = "src/bin/mock-mount-s3.rs"
required-features = ["mock"]

[[bin]]
name = "mount-s3-log-analyzer"
path = "src/bin/mount-s3-log-analyzer.rs"
