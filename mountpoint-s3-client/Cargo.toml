[package]
name = "mountpoint-s3-client"
# See `/mountpoint-s3-client/PUBLISHING_CRATES.md` to read how to publish new versions.
version = "0.12.1"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/awslabs/mountpoint-s3"
description = "High-performance Amazon S3 client for Mountpoint for Amazon S3."

[dependencies]
mountpoint-s3-crt = { path = "../mountpoint-s3-crt", version = "0.12.0" }
mountpoint-s3-crt-sys = { path = "../mountpoint-s3-crt-sys", version = "0.12.0" }

async-trait = "0.1.83"
auto_impl = "1.2.0"
base64ct = { version = "1.6.0", features = ["std"] }
const_format = "0.2.34"
futures = "0.3.31"
metrics = "0.24.1"
percent-encoding = "2.3.1"
pin-project = "1.1.7"
platform-info = "2.0.4"
regex = "1.11.1"
serde_json = "1.0.133"
static_assertions = "1.1.0"
thiserror = "2.0.6"
time = { version = "0.3.37", features = ["formatting", "parsing"] }
tracing = { version = "0.1.41", default-features = false, features = ["std", "log"] }
xmltree = "0.11.0"

# Dependencies for the mock client only
async-io = { version = "2.4.0", optional = true }
async-lock = { version = "3.4.0", optional = true }
md-5 = { version = "0.10.6", optional = true }
rand = { version = "0.8.5", optional = true }
rand_chacha = { version = "0.3.1", optional = true }

[dev-dependencies]
aws-config = "1.5.10"
aws-credential-types = "1.2.1"
aws-sdk-s3 = "1.65.0"
aws-smithy-runtime-api = "1.7.3"
bytes = "1.9.0"
clap = { version = "4.5.23", features = ["derive"] }
ctor = "0.2.9"
proptest = "1.5.0"
rusty-fork = "0.3.0"
tempfile = "3.14.0"
test-case = "3.3.1"
tokio = { version = "1.42.0", features = ["rt", "macros"] }
tracing-subscriber = { version = "0.3.19", features = ["fmt", "env-filter"] }

# HACK: we want our own tests to use the mock client, but don't want to enable it for consumers by
# default, so we take a dev-dependency on ourself with that feature enabled.
# https://github.com/rust-lang/cargo/issues/2911#issuecomment-749580481
mountpoint-s3-client = { path = ".", features = ["mock"] }

[build-dependencies]
built = { version = "0.7.5", features = ["git2"] }

[features]
mock = ["dep:async-io", "dep:async-lock", "dep:md-5", "dep:rand", "dep:rand_chacha"]
# Features for choosing tests
s3_tests = []
fips_tests = []
s3express_tests = []

[lib]
doctest = false
