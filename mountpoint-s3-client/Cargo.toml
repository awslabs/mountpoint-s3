[package]
name = "mountpoint-s3-client"
version = "0.2.0"
edition = "2021"
license = "Apache-2.0"
publish = false

[dependencies]
mountpoint-s3-crt = { path = "../mountpoint-s3-crt" }

async-trait = "0.1.57"
auto_impl = "1.0.1"
futures = { version = "0.3.24", features = ["thread-pool"] }
lazy_static = "1.4.0"
libc = "0.2.126"
libc-stdhandle = "0.1.0"
metrics = "0.20.1"
percent-encoding = "2.2.0"
pin-project = "1.0.12"
regex = "1.7.1"
static_assertions = "1.1.0"
thiserror = "1.0.34"
time = { version = "0.3.17", features = ["formatting", "parsing"] }
tracing = { version = "0.1.35", default-features = false, features = ["std", "log"] }
xmltree = "0.10.3"

[dev-dependencies]
anyhow = { version = "1.0.64", features = ["backtrace"] }
aws-config = "0.54.1"
aws-sdk-s3 = "0.24.0"
bytes = "1.2.1"
clap = "3.2.12"
ctor = "0.1.23"
proptest = "1.0.0"
rand = "0.8.5"
rand_chacha = "0.3.1"
test-case = "2.2.2"
tokio = { version = "1.24.2", features = ["rt", "macros"] }
tracing-subscriber = { version = "0.3.14", features = ["fmt", "env-filter"] }

[lib]
doctest = false

[features]
s3_tests = []
