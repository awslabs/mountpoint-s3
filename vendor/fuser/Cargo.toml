[package]
name = "fuser"
description = "Filesystem in Userspace (FUSE) for Rust"
license = "MIT"
repository = "https://github.com/cberner/fuser"
documentation = "https://docs.rs/fuser"
homepage = "https://github.com/cberner/fuser"
version = "0.15.0"
edition = "2021"
readme = "README.md"
authors = ["Christopher Berner <christopherberner@gmail.com>"]
keywords = ["fuse", "filesystem", "system", "bindings"]
categories = ["external-ffi-bindings", "api-bindings", "filesystem", "os::unix-apis"]
build = "build.rs"

[dependencies]
libc = "0.2.51"
log = "0.4.6"
memchr = "2.7.2"
page_size = "0.6.0"
serde = { version = "1.0.102", features = ["std", "derive"], optional = true }
smallvec = "1.6.1"
zerocopy = { version = "0.8", features = ["derive"] }
nix = { version = "0.29.0", features = ["fs", "user"] }

[dev-dependencies]
env_logger = "0.11.3"
clap = { version = "4.4", features = ["cargo", "derive"] }
bincode = "1.3.1"
serde = { version = "1.0.102", features = ["std", "derive"] }
tempfile = "3.10.1"
nix = { version = "0.29.0", features = ["poll", "fs", "ioctl"] }

[build-dependencies]
pkg-config = { version = "0.3.14", optional = true }

[features]
default = ["libfuse"]
libfuse = ["pkg-config"]
serializable = ["serde"]
macfuse-4-compat = []
abi-7-9 = []
abi-7-10 = ["abi-7-9"]
abi-7-11 = ["abi-7-10"]
abi-7-12 = ["abi-7-11"]
abi-7-13 = ["abi-7-12"]
abi-7-14 = ["abi-7-13"]
abi-7-15 = ["abi-7-14"]
abi-7-16 = ["abi-7-15"]
abi-7-17 = ["abi-7-16"]
abi-7-18 = ["abi-7-17"]
abi-7-19 = ["abi-7-18"]
abi-7-20 = ["abi-7-19"]
abi-7-21 = ["abi-7-20"]
abi-7-22 = ["abi-7-21"]
abi-7-23 = ["abi-7-22"]
abi-7-24 = ["abi-7-23"]
abi-7-25 = ["abi-7-24"]
abi-7-26 = ["abi-7-25"]
abi-7-27 = ["abi-7-26"]
abi-7-28 = ["abi-7-27"]
abi-7-29 = ["abi-7-28"]
abi-7-30 = ["abi-7-29"]
abi-7-31 = ["abi-7-30"]

[[example]]
name = "poll"
required-features = ["abi-7-11"]

[[example]]
name = "poll_client"
required-features = ["abi-7-11"]

[[example]]
name = "notify_inval_entry"
required-features = ["abi-7-12"]

[[example]]
name = "notify_inval_inode"
required-features = ["abi-7-12"]

[[example]]
name = "ioctl"
required-features = ["abi-7-11"]
